#存放公用配置
project:
  name: sentinel-test
spring:
  profiles:
    active: rd
  cloud:
    sentinel:
      transport:
        port: 8719
        dashboard: localhost:8080
mybatis-plus:
  config-location: classpath:/mybatis/mybatis-config.xml
  mapper-locations: classpath:/mybatis/mapper/*.xml
  type-aliases-package: com.company.project.biz.entity
  global-config:
    db-config:
      id-type: auto
app:
  id: sentinel
apollo:
  bootstrap:
    enabled: true
    namespaces: application
  meta: http://apollo-rd.test.ywwl.com