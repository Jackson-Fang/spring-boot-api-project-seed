#存放公用配置
project:
  name: sentinel
spring:
  profiles:
    active: rd
mybatis-plus:
  config-location: classpath:/mybatis/mybatis-config.xml
  mapper-locations: classpath:/mybatis/mapper/*.xml
  type-aliases-package: com.company.project.biz.entity
  global-config:
    db-config:
      id-type: auto
app:
  id: sentinel
apollo:
  bootstrap:
    enabled: true
    namespaces: application